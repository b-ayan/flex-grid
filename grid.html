<html>
    <header>
        <style>
        .grid1{
            display:grid;
            grid-template-columns: 100px 100px 100px;
            gap: 10px 20px;
            grid-template-rows: 20px 60px 60px 60px;
            justify-content: center;
            

        }

        .grid2{
            display:grid;
            grid-template-columns: 70px 70px 70px 70px;
            gap: 10px 20px;
            grid-template-rows: 60px 20px;
            justify-content: center;

        }
        .blue{
            background-color: blue;
        }

        .gray{
            background-color: gray;
        }

        .yellow{
            background-color: yellow;
        }
        .babyblue{
            background-color: aquamarine;
        }
        .orange{
            background-color: orange;
        }
        .i1{
            grid-column: 1/4;
        }
        .i2{
            grid-column: 1/3;
        }
        .i8{
            grid-column: 2/4;
        }
        .i13{
            grid-column: 1/5;
        }
        .empty{
            height: 10px;
        }
    </style>

    </header>
    <body>
        <div class="grid1">
            <div class="gray i1"></div>
            <div class="blue i2"></div>
            <div class="babyblue i3"></div>
            <div class="yellow"></div>
            <div class="yellow"></div>
            <div class="yellow"></div>
            <div class="babyblue i7"></div>
            <div class="blue i8"></div> </div>
            <div class="empty"></div>
        <div class="grid2">
            <div class="orange"></div>
            <div class="orange"></div>
            <div class="orange"></div>
            <div class="orange"></div>
            <div class="gray i13"></div>
        </div>
    </body>
</html>
